<h1>Editar tarefa</h1>

<div class="well">
  <!-- referencia do formulário de tarefa abaixo -->
  <form #formTarefa="ngForm">
    <div class="form-group">
      <label for="nome">Tarefa:</label>
      <!--O two way data binding irá carregar as informações do nome no campo de texto-->
      <!--A linha 16 cria uma variável local a partir do ngModel, ela servirá para validar
      no caso de erros (linha 20)-->
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        [(ngModel)]="tarefa.nome"
        #nome="ngModel"
        minlength="5"
        required>
        <div *ngIf="nome.errors && (nome.dirty || nome.touched)"
           class="alert alert-danger">
        <div [hidden]="!nome.errors.required">
          Digite a tarefa.
        </div>
        <div [hidden]="!nome.errors.minlength">
          A tarefa deve conter ao menos 5 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">

      <input
      type="submit"
      class="btn btn-success"
      (click)="atualizar()"
      value="Atualizar"
      [disabled]="!formTarefa.form.valid">

     <!--Botão de voltar-->
     <a [routerLink]="['/tarefas']"
     class="btn btn-default">
     <span class="glyphicon glyphicon-chevron-left"
       aria-hidden="true"></span> Voltar
   </a>
 </div>
</form>
</div>
