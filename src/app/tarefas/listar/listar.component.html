<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
  <tr>
    <th>Tarefa</th>
    <th>Concluída</th>
    <th class="text-center">

      <!--Abaixo Botão "NOVO"-->
      <a [routerLink]="['/tarefas/cadastrar']"
         class="btn btn-xs btn-success">
         <span class="glyphicon glyphicon-plus"
           aria-hidden="true"></span> Novo
      </a>
  </th>
  </tr>

  <!--Será aplicado agora a diretiva NgFor do Angular
    Ela irá usar um for para percorrer cada item do
    array tarefas do listar.components.ts (linha 14)
  -->
  <tr *ngFor="let item of tarefas"> <!-- Diretiva do Angular-->
    <td
      [class.success]="!item.concluida">
      {{ item.nome }}
    </td>
    <td style="width: 70px" class="text-center">


      <input
        type="checkbox"
        [value]="item.id"
        [checked]="item.concluida"
        (click)="alterarStatus(item)">


    </td>
    <td class="text-center" style="width: 200px">
      <a [routerLink]="['/tarefas/editar', item.id]"
        title="Editar" alt="Editar"
        class="btn btn-xs btn-info">

        <!--Abaixo Botão "EDITAR"-->
        <span class="glyphicon glyphicon-pencil"
          aria-hidden="true"></span> Editar
      </a>
      <a href="#" title="Remover" alt="Remover"
        class="btn btn-xs btn-danger"
        (click)="remover($event, item)">
          <!--Abaixo Botão "REMOVER"-->
        <span class="glyphicon glyphicon-remove"
          aria-hidden="true"></span> Remover
      </a>
    </td>
  </tr>
</table>

    <!--Será aplicado agora a diretiva ngIf do Angular
    Ela irá atribuir uma condição para que o comando
    HTML seja executado ou não.-->

    <!-- Nesse caso, caso o tamanho do array de tarefas
      do listar.components.ts (linha 14) for = 0 ele
      exibirá a mensagem-->

<p *ngIf="tarefas.length==0"> Nenhuma tarefa cadastrada.</p>
